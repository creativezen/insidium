<div class="forweb-modal js-modal">

  <!-- Бесплатная консультация -->
  <div class="forweb-modal__container" role="dialog" aria-modal="true" data-forweb-target="modal-consulting">
    <div class="forweb-modal__content">
      <form class="form js-form" data-sitekey="" data-target="consultation">
        <div class="form__header">
          <span class="form__close js-close">
            <svg class="close-svg" viewBox="0 0 24 24">
              <use xlink:href="#icon-close"></use>
            </svg>
          </span>
        </div>
        <fieldset class="form__body">
          <legend class="form__legend">
            <h3 class="title-form white">Бесплатная консультация</h3>
          </legend>
          <div class="form__body_item">
            <input class="input input-name" type="text" name="name" placeholder="Укажите ваше имя" required="">
          </div>
          <div class="form__body_item">
            <input class="input input-tel" type="tel" name="phone" placeholder="+7(ХХХ) ХХХ-ХХ-ХХ" required="">
          </div>
        </fieldset>
        <input type="hidden" name="recaptcha_response" class="recaptcha-response" value="">
        <input type="hidden" name="form-name" value="Бесплатная консультация">
        <fieldset class="form__footer">
          <label class="label label--agree" for="agree-consulting">
            <input class="checkbox input-agree" id="agree-consulting" type="checkbox" required="">
            <span>Даю согласие на обработку и использование персональных данных согласно 152-ФЗ, с
              <a href="https://" target="_blank">правилами политики обработки персональных данных</a>
              ознакомлен</span>
          </label>
          <button type="submit" class="btn block">Отправить</button>
        </fieldset>
      </form>
    </div>
  </div>

  <!-- Успешно отправлено -->
  <div class="forweb-modal__container js-modal-success" role="dialog" aria-modal="true" data-forweb-target="modal-success">
    <div class="forweb-modal__content">
      <div class="form">
        <div class="form__header">
          <span class="form__close graph-modal-close js-close" aria-label="Закрыть модальное окно">
            <svg class="close-svg" viewbox="0 0 24 24">
              <use xlink:href="#icon-close"></use>
            </svg>
          </span>
        </div>
        <div class="form__body">
          <legend class="form__legend">
            <h3 class="title-form white">Успешно отправлено</h3>
          </legend>
          <p class="white">В скором времени с вами свяжутся.</p>
        </div>
      </div>
    </div>
  </div>

</div>
